<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--Header area-->
    <header>
        <h2><a href="#" id="hs-button">View high scores</a></h2>
        <h2 class="hidden timer">Time: <span id="timer">75</span></h2>
    </header>
    
    <!--Main content area-->
    <main>
        <div class="question"><h1>Coding Quiz Challenge</h1></div>
        <p class="intro">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <!--Input section for submit screen-->
        <label class="hidden intro" id="userId-label" for="userId">Enter Initials: </label>
        <input class="hidden intro" type="text" name="userId" id="userId">
        <!--List set populated by javascript-->
        <ul class="hidden" id="score-list"></ul>
        <!--Start button for intro screen-->
        <button id="start-button">Start Quiz</button>
        <!--Answer buttons-->
        <button class="answer hidden" id="answer1-button"></button>
        <button class="answer hidden" id="answer2-button"></button>
        <button class="answer hidden" id="answer3-button"></button>
        <button class="answer hidden" id="answer4-button"></button>
        <!--Submit screen buttons-->
        <button class="hidden" id="submit-button">Submit</button>
        <button class="hidden" id="skip-button">Skip</button>
        <!--Highscore screen buttons-->
        <button class="hidden" id="back-button">Go back</button>
        <button class="hidden" id="clear-button">Clear high scores</button>
    </main>
    <!--Footer area for Correct and Wrong messages-->
    <footer>
        <p class="hidden" id="footer"></p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
